<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS & JS-->
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous">
		<script href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="/css/style.css">

		<title>OMAP</title>
	</head>
	<body>
        <div class="container">
			<!-- Button to return to /list -->
            <div class="btnHome">
                <a href="/list" class="buttonLink">
					<button href="/list" type="button" class="w-100 btn btn-danger">Back to List</button>
				</a>
            </div>

			<!-- Heading -->
            <div class="row">
                <div class="col-sm-3">
					<!-- Movie & Year -->
                    <h3 th:text="${selectedMovie.movieName}"></h3>
                    <h6 th:text="${selectedMovie.year}"></h6>
                </div>
            </div>

            <hr class="break">

			<!-- Body Content -->
            <div class="row">
                <div class="col-sm-10">
					<!-- Description -->
                	<p th:text="${selectedMovie.overview}"></p>

                    <hr class="break">

					<!-- Director -->
                    <h5><strong>Director</strong></h5>
                    <p th:text="${selectedMovie.director}"></p>

                    <hr class="break">

					<!-- Actors -->
                    <h5><strong>Stars</strong></h5>
                    <p th:text="${selectedMovie.starOne}"></p>
                    <p th:text="${selectedMovie.starTwo}"></p>
                   	<p th:text="${selectedMovie.starThree}"></p>
              		<p th:text="${selectedMovie.starFour}"></p>
   
                    <hr class="break">
                </div>

				<div class="col-sm-2">
					<!-- Poster, Runtime, Genre & Rating -->
					<img th:src="${selectedMovie.posterLink}" class="rounded" id="moviePoster" alt="Movie Poster">
					<h6 th:text="${selectedMovie.runtime}"></h6>
					<h6 th:text="${selectedMovie.genre}"></h6>
					<h6 th:text="${selectedMovie.imdbRating}"></h6>
				</div>
			</div>
			<br/>
		</div>
	</body>
</html>
