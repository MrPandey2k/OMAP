<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS & JS-->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom CSS -->
<link rel="stylesheet" href="/css/style.css">

<title>OMAP</title>
</head>
<body>
	<div class="container">
		<div class="btnHome">
			<a href="/list" class="buttonLink">
				<button href="/list" type="button" class="btn btn-danger">Home</button>
			</a>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<h3 th:text="${selectedMovie.movieName}"></h3>
				<h6 th:text="${selectedMovie.year}"></h6>
			</div>

		</div>

		<hr class="break">
		<div class="row">
			<div class="col-sm-10">
				<p th:text="${selectedMovie.overview}"></p>
				<hr class="break">
				<h6>Director</h6>
				<p th:text="${selectedMovie.director}"></p>

				<hr class="break">
				<h6>Stars</h6>
				<p th:text="${selectedMovie.starOne}"></p>
				<p th:text="${selectedMovie.starTwo}"></p>
				<p th:text="${selectedMovie.starThree}"></p>
				<p th:text="${selectedMovie.starFour}"></p>

				<hr class="break">

			</div>
	<!-- Suggestion: Make the poster a little bigger -->
			<div class="col-sm-2">
				<img th:src="${selectedMovie.posterLink}" class="rounded"
					id="moviePoster" alt="Movie Poster">

				<h6 th:text="${selectedMovie.runtime}"></h6>
				<h6 th:text="${selectedMovie.genre}"></h6>

				<h6 th:text="${selectedMovie.imdbRating}"></h6>
			</div>
		</div>

		<br /> <br />
	</div>
</body>
</html>
