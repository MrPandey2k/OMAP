<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS & JS-->
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous">
		<script href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/css/transition.css">
		<script type="text/javascript">
			function Clicked(value) {
				// Append Movie to url parameter "id=" for /movie-details
				location.href = `http://127.0.0.1:8080/favorite?id=${value}`;
			}
		</script>
		<title>OMAP</title>
	</head>
	<body>
	<span onclick="transitionToPage('https://www.google.com')"></span>
        <div class="container">
			<!-- Button to return to /list -->
            <div class="btnHome">
                <a href="/list" class="buttonLink">
					<button href="/list" type="button" class="w-100 btn btn-danger">Home List</button>
				</a>
            </div>
            
             <div class="btnHome">
                <a href="/favorite-list" class="buttonLink">
					<button href="/favorite-list" type="button" class="w-100 btn btn-danger">Favorites List</button>
				</a>
            </div>
            
            <div class="btnHome">
            	<a class="buttonLink">
					<button th:some-field="${selectedMovie.getMovieId()}" th:onclick="Clicked(this.getAttribute('some-field'))" type="button" class="w-100 btn btn-danger">Add To Favorites</button>
				</a>
            </div>
            
			<!-- Heading -->
            <div class="row">
                <div class="col-sm-3">
					<!-- Movie & Year -->
                    <h3 th:text="${selectedMovie.getMovieName()}"></h3>
                    <h6 th:text="${selectedMovie.getYear()}"></h6>
                </div>
            </div>

            <hr class="break">

			<!-- Body Content -->
            <div class="row">
                <div class="col-sm-10">
					<!-- Description -->
                	<p th:text="${selectedMovie.getOverview()}"></p>

                    <hr class="break">

					<!-- Director -->
                    <h5><strong>Director</strong></h5>
                    <p th:text="${selectedMovie.getDirector()}"></p>

                    <hr class="break">

					<!-- Actors -->
                    <h5><strong>Stars</strong></h5>
                    <p th:text="${selectedMovie.getStarOne()}"></p>
                    <p th:text="${selectedMovie.getStarTwo()}"></p>
                   	<p th:text="${selectedMovie.getStarThree()}"></p>
              		<p th:text="${selectedMovie.getStarFour()}"></p>
   
                    <hr class="break">
                </div>

				<div class="col-sm-2">
					<!-- Poster, Runtime, Genre & Rating -->
					<img th:src="${selectedMovie.getPosterLink()}" class="rounded" id="moviePoster" alt="Movie Poster">
					<h6 th:text="${selectedMovie.getRuntime()}"></h6>
					<h6 th:text="${selectedMovie.getGenre()}"></h6>
					<h6 th:text="${selectedMovie.getImdbRating()}"></h6>
				</div>
			</div>
			<br/>
		</div>
	</body>
</html>
